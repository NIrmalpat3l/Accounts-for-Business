<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Details</title>
    <script>
        const backendUrl = "https://accounts-for-business-backend.vercel.app";

        function getMaterialDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const materialId = urlParams.get("material_id");

            fetch(`${backendUrl}/api/materials/${materialId}`)
                .then(response => response.json())
                .then(material => {
                    document.getElementById("material_name").textContent = material.materialName;
                    document.getElementById("quantity").textContent = material.quantity;
                    document.getElementById("cost_per_unit").textContent = material.costPerUnit;
                });
        }

        document.addEventListener("DOMContentLoaded", getMaterialDetails);
    </script>
</head>
<body>
    <h1>Material Details</h1>
    <p><strong>Material Name:</strong> <span id="material_name"></span></p>
    <p><strong>Quantity:</strong> <span id="quantity"></span></p>
    <p><strong>Cost per Unit:</strong> $<span id="cost_per_unit"></span></p>
</body>
</html>
